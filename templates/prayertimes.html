{% extends "layout.html" %}

{% block title %}
    Prayer Times
{% endblock %}

{% block main %}
<h1>Today's Prayer Times</h1>

<main class = "container py-5 text-center">
    <table class="table table-striped">
        <tr>
            <th>Prayer</th>
            <th>Time</th>
        </tr>
        {% for prayer, time in prayer_times.items() %}
        <tr>
            <td>{{ prayer }}</td>
            <td>{{ time }}</td>
        </tr>
        {% endfor %}
    </table>
</main>

{% endblock %}
